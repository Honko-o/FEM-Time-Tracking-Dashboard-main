<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="grid-container grid-container-pc">
    <!-- Header -->
    <div class="header-container bg-neutral-blue-700">
      <div class="profile-header flow bg-primary-blue" style="--flow-spacing: 2rem">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <h1 class="title text-neutral-200 ff-rubik ff-300 ">
         <span class="text-neutral-blue-400 ff-barlow">Report for</span>
          Jeremy Robson
        </h1>
      </div>
      <ul class="days flow">
        <li>
          <button id="daily" href="#"  class="ff-barlow">Daily</button>
        </li>
        <li class="active">
          <button id="weekly" href="#" class="ff-barlow">Weekly</button>
        </li>
        <li>
          <button id="monthly" href="#" class="ff-barlow">Monthly</button>
        </li>
      </ul>
    </div>
    
    <!-- Content -->
    <section class="work bg-work position-relative">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Work</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info" section-index="0">
          <p class="current ff-barlow"><span>32</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>36</span>hrs</span>
        </div>
      </div>
    </section>

    <section class="play bg-play position-relative" section-index="1">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Play</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <p class="current ff-barlow"><span>10</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>8</span>hrs</span>
        </div>
      </div>
    </section>

    <section class="study bg-study position-relative" section-index="2">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Study</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <p class="current ff-barlow"><span>4</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>7</span>hrs</span>
        </div>
      </div>
    </section>

    <section class="exercise bg-exercise position-relative" section-index="3">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Exercise</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <p class="current ff-barlow"><span>4</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>5</span>hrs</span>
        </div>
      </div>
    </section>

    <section class="social bg-social position-relative" section-index="4">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Social</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <p class="current ff-barlow"><span>5</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>10</span>hrs</span>
        </div>
      </div>
    </section>

    <section class="self_care bg-self_care position-relative" section-index="5">
      <div class="bg-background position-relative" aria-hidden="true"></div>
      <div class="header-wrapper flow position-relative bg-neutral-blue-700">
        <div class="info-header">
          <h2 class="ff-rubik ff-500">Self Care</h2>
          <svg class="bullets" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="info">
          <p class="current ff-barlow"><span>2</span>hrs</p>
          <span class="previous text-neutral-200 ff-barlow">Last Week - <span>2</span>hrs</span>
        </div>
      </section>
      </div>
      
  </main>
  <script src="./main.js"></script>
</body>
</html>
